<!DOCTYPE html>
<html lang="en">
	<head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>{% block title %}{{ config.title }}{% endblock title %}</title>

        <link rel="stylesheet" href="{{ get_url(path="/assets/site.css") }}" />

        <meta name="description" content={% block description %}{{config.description}}{% endblock description %}>
		<meta property="og:url" content="https://jeremyrd.dev" />
		<meta property="og:title" content="Jeremy Arde - Ramblings" />
        <meta property="og:locale" content="en_GB">
        <meta property="og:type" content="website">

		<!-- Security stuff -->
		<meta http-equiv="Content-Security-Policy" content="default-src https:">

        <!-- <meta property="og:image" content="public\images\face.jpg" /> -->
        <!-- <meta name="theme-color" content="#FF00FF"> -->


        <link rel="apple-touch-icon" sizes="180x180" href="/assets/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="/assets/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="/assets/favicon-16x16.png">
        <link rel="manifest" href="/assets/site.webmanifest">
        <meta name="theme-color" content="#ffffff">
        
        <link rel="shortcut icon" type="image/png" href="{{ get_url(path="favicon.ico") }}"/>
        <link href="{{ get_url(path="rss.xml") }}" rel="feed" type="application/rss+xml" title="{{ config.title }}" />
		<meta name="twitter:card" content="summary_large_image" />
		<meta name="twitter:site" content="@jeremyarde" />
		<meta name="twitter:creator" content="@jeremyarde" />
        <meta name="twitter:dnt" content="on">
        <!-- <link rel="canonical" href="https://jeremyrd.dev"> -->
	</head>
    <div class="container">
	<header class="header">
		<h2 class="headingXl">
			<a href="/" class="colorInherit">{{config.title}}</a>
		</h2>
		<nav>
			<a class="nav" href="/posts"> Posts </a>
            <a class="nav" href="/projects"> Projects </a>

		</nav>
	</header>
	<body>
        {% block content %} {% endblock %}
    </body>
	<div>
		<div>
			<footer>
				<hr />
				<a href="https://github.com/jeremyarde/" target="_blank" class="fa fa-github">github</a>
				|
				<a href="https://twitter.com/jeremyarde" target="_blank" class="fa fa-twitter">twitter</a>
				|
				<a href="mailto:jere.arde@gmail.com">jere.arde@gmail.com</a>
			</footer>
		</div>
	</div>
</div>
</div>
</html>
